#@package _global_
defaults:
  - /mephisto/blueprint: static_react_task
  - /mephisto/architect: heroku
  - /mephisto/provider: mturk_sandbox
mephisto:
  provider:
    requester_name: my_mturk_user_sandbox
  blueprint:
    data_json: ${task_dir}/aim_target.json
    task_source: ${task_dir}/webapp/build/bundle.js
    link_task_source: false
    extra_source_dir: ${task_dir}/webapp/src/static
    units_per_assignment: 4
  task:
    task_name: click-on-the-target-test
    task_title: "Click on the target"
    task_description: "Click on as many targets as you can. Your score will be evaluated based on your accuracy and number of hits."
    task_reward: 0.30
    task_tags: "aim, target, action logging"
    # We expect to be able to handle 300 concurrent tasks without issue
    max_num_concurrent_units: 300
