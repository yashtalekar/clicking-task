version: "3.8"

services:
  mephisto-service:
    container_name: mephisto-service
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["python3", "deploy.py"]
    ports:
      - 3000:3000
      - 3032:3032
    volumes:
      - .:/mephisto/app:cached
      - ./data:/mephisto/data:cached
